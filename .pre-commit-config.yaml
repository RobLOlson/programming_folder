repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-toml
    -   id: detect-private-key
    -   id: debug-statements
-   repo: local
    hooks:
    -   id: check-pytest
        name: check-pytest
        entry: C:/Users/sterl/AppData/Local/pypoetry/Cache/virtualenvs/robolson-tTkljxzG-py3.10/Scripts/pytest.exe
        language: system
        pass_filenames: false
        always_run: true
